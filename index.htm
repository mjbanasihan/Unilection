<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Login | Unilection</title>
</head>
<body>

    <div class="wrapper">
      <div class="login_box">
        <img src="img/lspuu logo.png" alt="Styled image" class="my-image">
        <div class="login-header">
          <span>Laguna State Polytechnic University
            <br>Los Ba√±os Campus</span>
        </div>
    <hr class="custom-line">
      <form>
          <div class="input_box">
              <input type="text" id="user" class="input-field" required aria-label="Username">
              <label for="user" class="label">Username</label>
              <i class="bx bx-user icon"></i>
          </div>
          <div class="input_box">
              <input type="password" id="pass" class="input-field" required aria-label="Password">
              <label for="pass" class="label">Password</label>
              <i class="bx bx-lock-alt icon"></i>
          </div>
          <div class="remember-forgot">
              <div class="remember-me">
                  <input type="checkbox" id="remember">
                  <label for="remember">Remember me</label>
              </div>
              <div class="forgot">
                  <a href="#">Forgot password?</a>
              </div>
          </div>
          <div> 
              <input type="submit" class="input-submit" value="Login">
          </div>
      </form>
    </div>
</body>

</html>
