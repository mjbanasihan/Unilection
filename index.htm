<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Unilection</title>
</head>

<body>

    <div class="wrapper">
      <div class="login_box">
        <img src="img/lspuu logo.png" alt="Styled image" class="my-image">
        <div class="LSPU">
          <span>Laguna State Polytechnic University
            <br>Los Ba√±os Campus</span>
        </div>

        <hr class="custom-line">
        <div class="CCS">
            <span>COLLEGE OF
              <br>COMPUTER STUDIES</span>
          </div>
     <hr class="custom-line2">
     <div class="ELECTORAL">
        <span>ELECTORAL SYSTEM</span>
      </div>
        <hr class="custom-line3">
      
      <form>
        <div class="input_box">
            <input type="username" id="pass" class="input-field" required aria-label="Username">
            <label for="pass" class="label"></label>
            <i class="bx bx-lock-alt icon"></i>
        </div>
          <div class="input_box">
              <input type="password" id="pass" class="input-field" required aria-label="Password">
              <label for="pass" class="label"></label>
              <i class="bx bx-lock-alt icon"></i>
          </div>
          <div class="remember-forgot">
              <div class="remember-me">
                  <input type="checkbox" id="remember">
                  <label for="remember">Remember me</label>
              </div>
              <div class="forgot">
                  <a href="#">Forgot password?</a>
              </div>
          </div>
          <div> 
              <input type="submit" class="input-submit" value="Login">
          </div>
      </form>
    </div>
    <img src="img/ccs logo.png">
</body>

</html>
