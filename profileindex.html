<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="profilestyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="imges/lspuu logo.png" class="my-image1">
            <img src="imges/COLLEGE OF COMPUTER STUDIES.png" class="my-image2">
        </div>
        <div class="text-container">
            <h1>Laguna State Polytechnic University - Los Ba√±os Campus</h1>
            <h2>College of Computer Studies</h2>
        </div>
        <div class="profile-icon">
            <i class="fas fa-user"></i>
        </div>
    </header>
    <div class="profile-section">
        <div class="profile-container">
            <div class="profile-left">
                <p>Profile picture</p>
            </div>
            <div class="profile-right">
                <h1>Last Name, First Name</h1>
                <p>Student No.</p>
                <p>Bachelor of Science in Computer Science</p>
                <p>Year Level & Section</p>

                <ul class="profile-info">
                    <li><i class="fas fa-calendar"></i> mm/dd/yyyy</li>
                    <li><i class="fas fa-map-marker-alt"></i> Barangay, Municipality/City, Province</li>
                    <li><i class="fas fa-phone"></i> Contact No.</li>
                    <li><i class="fas fa-envelope"></i> Email Account</li>
                </ul>
            </div>
        </div>
        <div class="logout-btn">
            <button>LOG OUT</button>
        </div>
    </div>
</body>
</html>
