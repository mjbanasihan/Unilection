<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCS Election Announcement</title>
    <link rel="stylesheet" href="frontend.css">
    <style>
        /* Button Styles */
        .button {
            display: inline-block;
            padding: 8px 15px; /* Reduced padding for smaller buttons */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 5px 0; /* Add margin for spacing between buttons */
        }

        /* Unique button styles */
        #button-home {
            background-color: #8b2324;
        }

        #button-vote {
            background-color: #ffffff;
        }

        #cta-button {
            background-color: #8b2324;
        }

        #download-button {
            background-color: #8b2324; /* Match the color with File your Candidacy button */
        }

        /* Hover Effects */
        #button-home:hover {
            background-color: darkred;
        }

        #button-vote:hover {
            background-color: #8b2324;
        }

        #cta-button:hover {
            background-color: #8b2324;
        }

        #download-button:hover {
            background-color: darkred; /* Change hover color for download button */
        }


    </style>
</head>
<body>
    <div class="top-container">
        <div class="top-above-rectangle"></div>

        <header class="header">
            <div class="logo-container">
                <div class="logo">
                    <img src="logo1.jpg" alt="logo1">
                    <img src="logo2.jpg" alt="logo2">
                </div>

                <div class="logo-text">
                    <div class="LSPU-LB">
                        <h1>Laguna State Polytechnic University - Los Ba√±os Campus</h1>
                        <h2>College of Computer Studies</h2>
                    </div>
                </div>
            </div>

            <!-- Profile Icon -->
            <img src="profile.jpg" alt="Profile Icon" class="profile-icon">

            <div class="top-next-rectangle"></div>
        </header>
            
        <div class="top-rectangle"></div>
        <div class="top-next-rectangle"></div>
        <div class="lower-rectangle"></div>

        <!-- Navigation Bar with Date -->
        <nav>
            <ul>
                <li><a href="#" class="button" id="button-home">Home</a></li>
                <li><a href="#" class="button" id="button-vote">Vote</a></li>
            </ul>
            <div class="date-display">mm/dd/yyyy</div> <!-- Date Display -->
        </nav>


        <!-- Centered Buttons in the Same Container -->
        <div class="center-container">
            <a href="#" class="button" id="cta-button">File your Candidacy</a>
            <a href="path/to/application-form.pdf" class="button" id="download-button">Download PDF Application Form</a>
        </div>
    </div>

    <script>
        document.querySelector('#cta-button').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Thank you for your interest! The application form will be available soon.');
        });
    </script>
</body>
</html>
